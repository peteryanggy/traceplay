<!-- 重点参数：infoTitle, infoBody -->
<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/overlay/SimpleInfoWindow/examples/index.html -->
    <base href="//webapi.amap.com/ui/1.0/ui/overlay/SimpleInfoWindow/examples/" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>简单信息窗体</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        p.my-desc {
            margin: 5px 0;
            line-height: 150%;
        }
    </style>
</head>

<body>
<div id="container"></div>
<script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.1&key=61b1e7255e7b3c83410a06ae4362a463'></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script type="text/javascript">
    //创建地图
    var map = new AMap.Map('container', {
        zoom: 4
    });

    AMapUI.loadUI(['overlay/SimpleInfoWindow'], function(SimpleInfoWindow) {

        var marker = new AMap.Marker({
            map: map,
            zIndex: 9999999,
            position: map.getCenter()
        });

        var infoWindow = new SimpleInfoWindow({

            infoTitle: '<strong>这里是标题</strong>',
            infoBody: '<p class="my-desc"><strong>这里是内容。</strong> <br/> 高德地图 JavaScript API，是由 JavaScript 语言编写的应用程序接口，' +
            '它能够帮助您在网站或移动端中构建功能丰富、交互性强的地图应用程序</p>',

            //基点指向marker的头部位置
            offset: new AMap.Pixel(0, -31)
        });

        function openInfoWin() {
            infoWindow.open(map, marker.getPosition());
        }

        //marker 点击时打开
        AMap.event.addListener(marker, 'click', function() {
            openInfoWin();
        });


        var marker2 = new AMap.Marker({
            map: map,
            zIndex: 9999999,
            position: new AMap.LngLat(113.23658, 33.26589)
        });

        var infoWindow2 = new SimpleInfoWindow({

            infoTitle: '<strong>这里是标题222</strong>',
            infoBody: '<p class="my-desc"><strong>这里是内容22222。</strong> <br/> 高德地图 JavaScript API，是由 JavaScript 语言编写的应用程序接口，' +
            '它能够帮助您在网站或移动端中构建功能丰富、交互性强的地图应用程序</p>',

            //基点指向marker的头部位置
            offset: new AMap.Pixel(0, -31)
        });

        function openInfoWin2() {
            infoWindow2.open(map, marker2.getPosition());
        }

        //marker 点击时打开
        AMap.event.addListener(marker2, 'click', function() {
            openInfoWin2();
        });
    });
</script>
</body>

</html>
